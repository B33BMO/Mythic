directories:
  output: dist
  buildResources: build
appId: com.bmo.mythic-zulip
productName: Mythic
copyright: Copyright Â© 2024 Brandon Bischoff
files:
  - filter:
      - electron/**/*
      - out/**/*
      - public/**/*
      - package.json
extraResources:
  - from: out
    to: out
  - from: public
    to: public
win:
  target: nsis
  icon: public/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Mythic
electronVersion: 31.7.7
