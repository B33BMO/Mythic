directories:
  output: dist
  buildResources: build
appId: com.cyburity.mythic-zulip
productName: Mythic Zulip
copyright: Copyright Â© 2024 Cyburity
files:
  - filter:
      - electron/**/*
      - .next/**/*
      - public/**/*
      - package.json
      - '!out/cache/**/*'
extraResources:
  - from: public
    to: public
    filter:
      - '**/*'
win:
  target: nsis
  icon: public/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Mythic Zulip
electronVersion: 31.7.7
